<body>

    <div class="container">
        <h1> GK Quiz</h1>
        
        <div class="quiz-container">
            <div class="question-container">
                <p class="question" id="question-text"></p>
                <ul class="options" id="options-list"></ul>
            </div>
            <button class="button" id="next-btn">Next</button>
        </div>
        
        <div class="result">
            <h2>Quiz Complete!</h2>
            <p id="score"></p>
            <button class="button" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: " Which country is the largest producer of coffee in the world?",
                options: ["Colombia", "Ethiopia", "Brazil", "Vietnam"],
                correctAnswer: "Brazil"
            },
            {
                question: "What is the name of the largest volcano in the world?",
                options: ["Mount St. Helens", "Mauna Loa", "Mount Kilimanjaro", "Mount Fuji"],
                correctAnswer: "Mauna Loa"
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"],
                correctAnswer: "Leonardo da Vinci"
            },
            {
                question: "Which is the largest desert in the world?",
                options: ["Sahara Desert", "Arabian Desert", "Kalahari Desert", "Antarctica"],
                correctAnswer: "Antarctica"
            },
            {
                question: "Who invented the lightbulb?",
                options: ["Alexander Graham Bell", "Nikola Tesla", "Benjamin Franklin", "Thomas Edison"],
                correctAnswer: "Thomas Edison"
            },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Get elements
        const questionText = document.getElementById("question-text");
        const optionsList = document.getElementById("options-list");
        const nextBtn = document.getElementById("next-btn");
        const resultSection = document.querySelector(".result");
        const scoreDisplay = document.getElementById("score");

        // Display question and options
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsList.innerHTML = "";

            currentQuestion.options.forEach(option => {
                const li = document.createElement("li");
                li.textContent = option;
                li.onclick = () => selectAnswer(option);
                optionsList.appendChild(li);
            });

            nextBtn.style.display = "none";
        }

        // Handle answer selection
        function selectAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
            }
            nextBtn.style.display = "block";
        }

        // Handle next button click
        nextBtn.addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });

        // Show quiz result
        function showResult() {
            resultSection.style.display = "block";
            scoreDisplay.textContent = `Congratulations You scored ${score} out of ${questions.length}.`;
            document.querySelector(".quiz-container").style.display = "none";
        }

        // Restart the quiz
        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            resultSection.style.display = "none";
            document.querySelector(".quiz-container").style.display = "block";
            loadQuestion();
        }

        // Initial load
        loadQuestion();
    </script>

</body>
